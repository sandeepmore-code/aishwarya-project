<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <script src="https://kit.fontawesome.com/8c538c2675.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./welcome.css">

</head>
<body>
    <div>
        <div class="nav">
        <p><b>G</b>ROOT</p>
        <p>Report an issue</p>
        <i class="fa fa-window-minimize"></i>
        <i class="fa-regular fa-window-restore"></i>
        <i class="fa-solid fa-xmark"></i>
        
    </div>

        <form action="#" style="border:1px solid #ccc">
            <div class="container">
                <h1>WELCOME TO GROOT </h1>
                <h4> Sign up to create new account </h4>
                
                <p>Sign Up</p>
                <p>Already have account  Login </p>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required><br><br>

                <label for="psw"><b>Mobile Number</b></label>
                <input type="number" placeholder="Enter Number" name="number" required><br><br>

                <label for="psw-new"><b>New Password</b></label>
                <input type="password" placeholder="New Password" name="pswd-new" required><br><br>
             
                <div class="clearfix">

                    <button type="button" class="verifybtn">Verify</button>
                    <p>Verification codes will be sent to your respective email and mobile. </p>
                    <button type="button" class="googlebtn">Sign Up with Google Account</button>
                </div>
                </div>
        </form>

</body>
</html>
